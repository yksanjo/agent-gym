version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: agentgym
      POSTGRES_PASSWORD: agentgym123
      POSTGRES_DB: agentgym
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agentgym"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://agentgym:agentgym123@postgres:5432/agentgym
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET_KEY: your-secret-key-change-in-production
      ENVIRONMENT: development
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  celery-worker:
    build: ./backend
    environment:
      DATABASE_URL: postgresql://agentgym:agentgym123@postgres:5432/agentgym
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET_KEY: your-secret-key-change-in-production
      ENVIRONMENT: development
    volumes:
      - ./backend:/app
    depends_on:
      - redis
      - postgres
    command: celery -A worker.celery_app worker --loglevel=info

  celery-beat:
    build: ./backend
    environment:
      DATABASE_URL: postgresql://agentgym:agentgym123@postgres:5432/agentgym
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET_KEY: your-secret-key-change-in-production
      ENVIRONMENT: development
    volumes:
      - ./backend:/app
    depends_on:
      - redis
      - postgres
    command: celery -A worker.celery_app beat --loglevel=info

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data: